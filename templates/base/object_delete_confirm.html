{% extends 'base.html' %}

{% block content %}
<form method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    {{ form.as_p }}
    <input class='btn btn-danger' type="submit" value="Confirm">
    <a class='btn btn-success' href="{% url 'blog:post-details' object.pk %}">Cancel</a>
</form>

{% endblock content %}
